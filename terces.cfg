{
  "mappings_file": "/etc/u2f_mappings",
  "rp_id": null,
  "key_type": null,
  "resident": false,
  "pin_verification": false,
  "user_verification": false,
  "debug": false
}

# rp_id: Relying party ID. null = pam://hostname (not portable)
#        Set fixed value for portability: "pam://my-id"
#
# key_type: COSE algorithm - "ES256" (default), "EDDSA", or "RS256"
#
# resident: true = discoverable credential stored ON device
#           Good for portability - key "knows" the credential
#
# pin_verification: true = require PIN during authentication
#
# user_verification: true = require user verification (PIN or biometric)
#
# debug: true = verbose output from pamu2fcfg
#
# mappings format: username:keyhandle,pubkey,es256,+presence
# username is cosmetic - doesn't affect authentication